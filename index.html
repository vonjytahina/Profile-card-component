<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="container">
    <img class="svg-bg" src="images/bg-pattern-bottom.svg"  />
    <img class="svg-bg-top" src="images/bg-pattern-top.svg"  />

    <div class="app">
      <div class="top"></div>
      <div class="img"></div>
      <div class="middle">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="bottom">
        <div>
          <h3>80K</h3>
          <p>
            Followers
          </p>
        </div>
        <div>
          <h3>803K</h3>
          <p>
            Likes
          </p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>
            Photos
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vonjytahina" target="_blank">Vonjy Tahina CHAN</a>.
  </div>

</body>

</html>
